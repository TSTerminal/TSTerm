<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>TSTerm</title>
        <link rel="stylesheet" type="text/css" href="/static/app/css/style.css">
        <script>
            function tryHost() {
                var host = document.getElementById("host").value;
                var port = document.getElementById("port").value;
                var tls = document.getElementById("tls").value;
                if (tls == '/') {
                    tls = '&useTLS=true';
                } else {
                    tls = '';
                }
                window.location.href = "static/app/termtest.html?address=" + host + "&port=" + port + tls;
            }
        </script>
    </head>
    <body>
        <h1>TSTerm Home Page</h1>
        <p>Enter the host, port and check (if needed) TLS:</p>
        <p>Host ===> <input id="host" type="text" size="50" value="example.com"></p>
        <p>Port ===> <input id="port" type="text" size="10" value="23"></p>
        <p>TLS &nbsp===> <input id="tls" type="text" size="1"> Enter "/" to select option</p>
        <button onclick="tryHost()">Proceed</button>
    </body>
</html>
